<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CyberHub Razvan</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">CyberHub Razvan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Acasă</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('despre') }}">Despre noi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center" style="color: red;">Contactează-ne</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <form action="/contact" method="post">
                        <div class="form-group">
                            <label for="name">Nume:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mesaj:</label>
                            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="Trimite" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h4 style="color: red;">Ne puteți găsi aici:</h4>
                <div id="map" style="height: 400px;">
                    <gmp-map center="44.159149169921875,28.628372192382812" zoom="14" map-id="DEMO_MAP_ID">
                        <gmp-advanced-marker position="44.159149169921875,28.628372192382812" title="My location"></gmp-advanced-marker>
                    </gmp-map>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h4 style="color: red;">Contactați-ne la:</h4>
                <p class="email">
                    petrosanuflorentin@gmail.com
                </p>
            </div>
        </div>
    </div>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkTHkuO5Xc-qtxIxwfBI7hdhY78-mGcOI&callback=console.debug&libraries=maps,marker&v=beta"></script>
</body>
</html>
