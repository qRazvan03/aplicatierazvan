<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - CyberHub Razvan</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CyberHub Razvan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Acasă</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('login') }}">Autentificare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Înregistrare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('despre') }}">Despre noi</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Autentificare</h3>
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="nume_utilizator">Nume de utilizator:</label>
                                <input type="text" id="nume_utilizator" name="nume_utilizator" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="parola">Parola:</label>
                                <input type="password" id="parola" name="parola" class="form-control">
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" value="Autentificare" class="btn btn-primary">
                            </div>
                        </form>
                        <p class="text-center"><a href="{{ url_for('index') }}">Înapoi la pagina principală</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
